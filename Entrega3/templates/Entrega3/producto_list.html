{% extends 'Entrega3/base.html'%}


{%block titulo%} Listado de Productos {%endblock%}

{%block listado%}

<form>
    <p>
        <label for="criterio_nombre">Criterio:</label>
        <input type="text" name="criterio_nombre" maxlength="100" required="" id="criterio_nombre">   
      </p> 
      <p>
        <input type="submit" value="Buscar">
      </p>
</form>

<ul>
    {%  for producto in productos %}
        <li>{{producto}}</li>
    {% endfor %}
</ul>
<a href="{% url 'producto-create' %}">Crear nuevo producto</a>
<a href="{% url 'productos' %}">Volver a productos</a>
{% endblock %}

{% block title %} Total: {{total_productos}} {% endblock %}
