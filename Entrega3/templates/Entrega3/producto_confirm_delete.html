{% extends 'Entrega3/base.html' %}

{% block listado %}
  <h1>Eliminar producto</h1>
  <p>¿Estás seguro de que deseas eliminar el producto "{{ object.nombre }}"?</p>
  <form action="{% url 'producto-delete' object.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
    <a href="{% url 'producto-detail' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
